<div id="situazionePaziente" class="sidenav">
   <a href="javascript:void(0)" class="closebtn" onclick="nascondiSituazionePaziente();">&times;</a>
   <div id="corpoSituazionePaziente">

      <h3><label>L' ultima volta...</label></h3>
      <div id="situazionePazienteUltimaVolta">
      </div>

      <h3><label>Oggi</label></h3>
      <textarea class="form-control" rows="3" id="txtSituazionePazienteOggi"></textarea>

      <h3><label>Importo</label></h3><input type="text" class="form-control" id="txtImportoSituazionePaziente">
      <div id="chkLblPagaAdesso">
         <input type="checkbox" id="chkPagato"><h3><label onclick="checkButton();">Paga adesso</label></h3>
      </div>

      <button type="button" class="btn btn-primary" id="btnSalvaSituazionePaziente" onclick="salvaIntervento();">Salva</button>
      <button type="button" class="btn btn-default" onclick="nascondiSituazionePaziente();">Annulla</button>
      <br>
      <button type="button" class="btn btn-default" id="btnEserciziSituazionePaziente" onclick="assegnaEsercizi();">Assegna esercizi</button>
      <button type="button" class="btn btn-default" id="btnContabilitaSituazionePaziente" onclick="visualizzaContabilita();">Visualizza contabilit√†</button>
      <button type="button" class="btn btn-default" id="btnStoricoInterventiSituazionePaziente" data-toggle="modal" data-target="#popupStoricoInterventiPaziente" onclick="visualizzaStoricoInterventi();">Visualizza storico interventi</button>
      <input type="hidden" id="idPersona" value="">
   </div>
</div>

<!-- Popup per visualizzare un codice associato ad un paziente -->

   <div class="modal-dialog modal-sm">
      <div class="modal-content">
         <div class="modal-header">
            <div>Il codice &egrave;:</div>
         </div>
         <div class="modal-body">
            <b><h2 id="lblCodice"></h2></b>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
         </div>
      </div>
    </div>
</div>
