<!DOCTYPE html>
<html>
	<head>
		<title>Fattura</title>
	</head>
	<body onload="window.print();">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<div style="margin-left: 95em;">
			<table>
				<tr>
					<td>
						<b>RICEVUTA N.</b> @nFattura@/@annoEmissione@
					</td>
				</tr>
				<tr>
					<td>
						<div></div>
					</td>
				</tr>
				<tr>
					<td>
						<b  style="font-size: 12px;">Data</b> @dataEmissione@
					</td>
				</tr>
			</table>
		</div>
		
		<div style="margin-top: 2em; margin-left: 49em;">
			Sig. @nomeCognomePaziente@<br>
			@indirizzo@ @residenza@ @cap@<br>
			@cfiscPaziente@
		</div>
	
		<div style="margin-top: 4em; margin-left: 49em;">
			<table style="border-collapse: collapse; height: 10em; width: 30%;">
				<tr>
					<th colspan="2" style="border-bottom: 3px solid black;">
						Descrizione della prestazione sanitaria o della cessione
					</th>
				</tr>
				<tr style="border-bottom: 1px solid rgb(215,215,215);">
					<td>
						@descrizione@
					</td>
					<td>
						@importo@ €
					</td>
				</tr>
				<tr style="border-bottom: 1px solid rgb(215,215,215);">
					<td>
						Totale
					</td>
					<td>
						@totale@ €
					</td>
				</tr>
				<tr style="border-bottom: 1px solid rgb(215,215,215);">
					<td>
						Bollo o iva
					</td>
					<td>
						@bolloIva@%
					</td>
				</tr>
				<tr style="border-bottom: 1px solid rgb(215,215,215);">
					<td style="background-color: rgb(128,214,255); color: rgb(100,100,255);">
						Da pagare EUR
					</td>
					<td style="background-color: rgb(255,255,147); color: rgb(100,100,255);">
						<b>@daPagare@ €</b>
					</td>
				</tr>
			</table>
		</div>
		
	</body>
</html>
